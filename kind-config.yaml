# Kind cluster configuration for Amazon Linux
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

# Enable systemd cgroups (important for Amazon Linux + Docker)
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc.options]
      SystemdCgroup = true

# Single control-plane node only
nodes:
  - role: control-plane
    # Optional: expose service ports to host (for testing web apps etc.)
    extraPortMappings:
      - containerPort: 30880
        hostPort: 8080
        protocol: TCP

